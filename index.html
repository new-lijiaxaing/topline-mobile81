    // 模拟函数防抖的实现
    function debounce (fn, delay) {
      // 记录上一次定时器的id
      var timerId
      return function () {
        // arguments 获取到所有参数
        // obj.say() --> this --> obj
        // console.log('debounce --', this)
        clearTimeout(timerId)
        timerId = setTimeout(() => {
          // window.fn()
          // fn(1, 2)
          // fn.call(this, ...arguments)
          // 箭头函数中的this是外部函数的this
          // 箭头函数中的arguments是外部函数的arguments
          fn.apply(this, arguments)   // --->  fn(1, 2)
        }, delay)
      }
    }

    // 测试

        console.log(this)
