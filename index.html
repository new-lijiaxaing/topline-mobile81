    // 模拟函数防抖的实现
    function debounce (fn, delay) {
      // 记录上一次定时器的id
      var timerId
      return function () {
        clearTimeout(timerId)
        timerId = setTimeout(() => {
          fn()
        }, delay)
      }
    }

    // 测试
    var fn = debounce(function () {
      console.log('debounce')
    }, 300)
