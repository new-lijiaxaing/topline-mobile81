<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ value }}
    {{ channel.name }}
    {{ channel.age }}
    <input type="text" v-model="value">
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    // 演示动态给data中增加的成员是非响应式的
    var vm = new Vue({
      el: '#app',
      data: {
        value: '...',
        channel: {
          name: 'xxxx'
        }
      },
      created() {
        // this.channel.age = 18
        // 第一个参数，给哪个对象增加响应式属性
        // 第二个参数，响应式属性的名字
        // 第三个参数，是值
        this.$set(this.channel, 'age', 18)
      }
    })
  </script>
</body>
</html>
